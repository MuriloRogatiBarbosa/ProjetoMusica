<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="Cadastro.css">
<body>
    <audio src="pericles-ate-que-durou-7307fede.mp3"></audio>
    <header>
        <h1>Cadastro de Novo Usuário</h1>
    </header>
    <main>
        <section class="cadastro">
            <h2>Preencha as informações abaixo para se cadastrar:</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    <script src="Cadastro.js"></script>
</body>
</html>
