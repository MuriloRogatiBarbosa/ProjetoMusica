<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recomendação Musical</title>
  <link rel="stylesheet" href="../css/css.perguntas.css">
</head>
<body>

  
  <video autoplay muted loop class="bg-video">
    <source src="../midia/midia.perguntas.mp4" type="video/mp4">
    Seu navegador não suporta vídeos HTML5.
  </video>

  
  <header class="cabeçalho">
    Descubra Seu Estilo Musical
  </header>

  
  <main class="hero">
    <div class="content">
      <form id="musicForm">
        <p>Como você está se sentindo?</p>
        <label><input type="radio" name="mood" value="feliz"> Feliz</label>
        <label><input type="radio" name="mood" value="triste"> Triste</label>
        <label><input type="radio" name="mood" value="motivado"> Motivado</label>
        <label><input type="radio" name="mood" value="relaxado"> Relaxado</label>

        <p>Qual o ritmo da música?</p>
        <label><input type="radio" name="tempo" value="agitada"> Agitada</label>
        <label><input type="radio" name="tempo" value="calma"> Calma</label>

        <p>Você prefere música com letra ou instrumental?</p>
        <label><input type="radio" name="letra" value="com-letra"> Com letra</label>
        <label><input type="radio" name="letra" value="instrumental"> Instrumental</label>

        <p>Você gosta de músicas mais clássicas ou atuais?</p>
        <label><input type="radio" name="epoca" value="classico"> Clássico</label>
        <label><input type="radio" name="epoca" value="atual"> Atual</label>

        <p>Você prefere músicas nacionais ou internacionais?</p>
        <label><input type="radio" name="origem" value="nacional"> Nacional</label>
        <label><input type="radio" name="origem" value="internacional"> Internacional</label>

        <div class="button">
          <button type="submit" class="start-button">Ver Estilo</button>
        </div>
      </form>

     
      <div class="recommendations">
        <h2>Estilos Recomendados:</h2>
        <ul id="musicList"></ul>
      </div>
    </div>
  </main>

  <script src="../js/Perguntas.js"></script>
</body>
</html>
